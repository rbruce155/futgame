<div ng-controller='usersController'>

  <div class="fullscreen-bg">
      <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
          <source src="../videos/background.webm" type="video/webm">
          <source src="../videos/background.mp4" type="video/mp4">
          <source src="../videos/background.ogg" type="video/ogg">
      </video>
  </div>
    <div class="container2">
      <div class="form">
        <div class="thumbnail"><img src="../img/logo.png"/></div>
        <form class="register-form" ng-submit='register()'>
          <input type="text" placeholder="username" ng-model="newUser.username"/>
          <input type="email" placeholder="email address" ng-model="newUser.email"/>
          <input type="password" placeholder="password" ng-model="newUser.password"/>
          <input type="password" placeholder="confirm password" ng-model="newUser.passconf"/>
          <button>create</button>
          <p class="message">Already registered? <a href="#/" onclick="toggleForm()">Sign In</a></p>
        </form>
        <form class="login-form" ng-submit='login()'>
          <input type="email" placeholder="email" ng-model='loginUser.email'/>
          <input type="password" placeholder="password" ng-model='loginUser.password'/>
          <button>login</button>
          <p class="message">Not registered? <a href="#/" onclick="toggleForm()">Create an account</a></p>
        </form>
      </div>
  </div>
</div>
